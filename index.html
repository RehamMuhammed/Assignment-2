<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
   <fieldset>
    <legend>

    <input type="button" value="Submit" id="btn" 
    onclick="Submit()">

   </form>
   </fieldset>
   <br>
<div id="msg"></div>

            <td class=".col">Age</td>
            <td class=".col">ID</td>
            <td class=".col">Gender</td>
            <td class=".col">Email</td>
            <td class=".col">Action</td>
        </tr>
        
    </table>
   </fieldset>

</body>
